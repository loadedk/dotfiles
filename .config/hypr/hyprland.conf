# â”€â”€â”€ Monitor Configuration â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
monitor = DVI-D-1,1920x1200@59.95,0x0,1.0
monitor = HDMI-A-1,1920x1080@143.98,1920x0,1.0
monitor = DP-2,1920x1080@143.98,3840x0,1.0

# â”€â”€â”€ NVIDIA Wayland Fix â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
env = WLR_NO_HARDWARE_CURSORS,1

# â”€â”€â”€ Autostart â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = swaybg -i ~/Pictures/wallpaper.png -m fill
exec-once = waybar -o HDMI-A-1
exec-once = dunst
exec-once = nm-applet
exec-once = xdg-user-dirs-update
exec-once = /usr/lib/polkit-gnome/polkit-gnome-authentication-agent-1

# â”€â”€â”€ Input â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
input {
  kb_layout = us
  follow_mouse = 1
}

# â”€â”€â”€ General Settings â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
general {
  gaps_in = 3
  gaps_out = 6
  border_size = 3
  col.active_border = rgb(ff6ac1) rgb(57c7ff) 45deg
  col.inactive_border = rgba(44475a88)
  layout = dwindle
}

# â”€â”€â”€ Decoration â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
decoration {
  rounding = 5

  blur {
    enabled = true
    size = 4
    passes = 2
  }

  drop_shadow = yes
  shadow_range = 10
  shadow_render_power = 3
  col.shadow = rgba(00000080)

  active_opacity = 0.94
  inactive_opacity = 0.85
}

# â”€â”€â”€ Animations â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
animations {
  enabled = yes
  bezier = smooth, 0.4, 0.02, 0.26, 1

  animation = windows, 1, 5, smooth, popin 80%
  animation = windowsOut, 1, 5, smooth, popout 80%
  animation = border, 1, 10, default
  animation = fade, 1, 5, smooth
  animation = workspaces, 1, 6, smooth
}

# â”€â”€â”€ Workspace to Monitor Assignment â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
workspace = 1, monitor:HDMI-A-1
workspace = 2, monitor:HDMI-A-1
workspace = 3, monitor:DVI-D-1
workspace = 4, monitor:DVI-D-1
workspace = 5, monitor:DP-2
workspace = 6, monitor:DP-2

# â”€â”€â”€ Window Rules â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
windowrule = float, ^(pavucontrol)$
windowrule = float, ^(nm-connection-editor)$

# â”€â”€â”€ Streaming Video: Force Opacity â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
windowrulev2 = opacity 1.0 1.0,class:^(firefox)$,title:^(.*YouTube|Netflix|Hulu|Disney|Crunchyroll).*
windowrulev2 = opacity 1.0 1.0,class:^(chromium)$,title:^(.*YouTube|Netflix|Hulu|Disney|Crunchyroll).*

# â”€â”€â”€ Keybindings â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
$mod = SUPER

# Launch & system
bind = $mod, RETURN, exec, kitty
bind = $mod, Q, killactive,
bind = $mod, M, exit,
bind = $mod, D, exec, rofi -show drun
bind = $mod, E, exec, thunar
bind = $mod, SPACE, togglefullscreen,
bind = $mod, F, togglefloating,
bind = $mod, N, movetomonitor, next

# Focus movement
bind = $mod, H, movefocus, l
bind = $mod, L, movefocus, r
bind = $mod, K, movefocus, u
bind = $mod, J, movefocus, d

# Resize mode
bind = $mod SHIFT, R, submap, resize

submap = resize
binde = , H, resizeactive, -20 0
binde = , L, resizeactive, 20 0
binde = , K, resizeactive, 0 -20
binde = , J, resizeactive, 0 20
bind = , escape, submap, reset
submap = reset

